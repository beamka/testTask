<mat-toolbar>
  <span>{{service.form.controls['id'].value ? "Редактирование сотрудника" : "Новый сотрудник"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="id">
        <mat-form-field>
          <input formControlName="surname" matInput placeholder="Фамилия">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="name" matInput placeholder="Имя">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="patronymic" matInput placeholder="Отчество">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="city" matInput placeholder="Город">
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email">
          <mat-error>Invalid email address.</mat-error>
        </mat-form-field>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="button-row">
    <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Сохранить</button>
  </div>
</form>
